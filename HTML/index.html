<!DOCTYPE html>
<html lang="zh">

<style>
/* styles.css */

/* 全局样式 */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh; /* 使用视窗高度作为最小高度 */
}

header {
    width: 100%;
    padding: 10px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    /* position: relative; */ /* 或者完全删除 position 属性 */
    z-index: 1000;
    text-align: center;
}

#site-title {
    font-size: 2em;
    color: #333;
    margin: 10px 0;
}

#engine-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

#engine-buttons button {
    padding: 10px;
    margin: 0 5px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s, border 0.3s;
}

#engine-buttons button.active {
    background-color: #007bff;
    color: #fff;
    border: 1px solid #007bff;
}

#engine-buttons button:hover {
    background-color: #e0e0e0;
}

#search-form {
    display: flex;
    align-items: center;
    width: 60%;
    max-width: 600px;
    margin: 0 auto;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#search-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    outline: none;
}

#search-form button {
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 0 5px 5px 0;
    color: #fff;
    cursor: pointer;
}

#search-form button:hover {
    background-color: #0056b3;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    width: 100%;
    max-width: 1200px;
    margin-top: 30px; /* 调整顶部留白，确保不被 header 遮挡 */
    box-sizing: border-box; /* 确保 padding 不会增加宽度 */
}

.card {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    width: 100%; /* 每张卡片宽度 */
    max-width: 1100px; /* 最大宽度 */
}

.card-title {
    font-size: 1.2em;
    color: #333;
    margin-bottom: 10px;
    text-align: center;
    width: 100%;
}

.sub-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 100%;
}

.sub-grid a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #333;
    background: #f8f8f8;
    border-radius: 5px;
    padding: 10px;
    width: calc(33.33% - 20px); /* 每个网站宽度 */
    max-width: 150px; /* 最大宽度 */
    margin-bottom: 10px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.sub-grid a i {
    font-size: 1.5em;
    margin-bottom: 5px;
    color: #007bff;
}

.sub-grid a:hover {
    background-color: #e0e0e0;
}

.site-description {
    font-size: 0.8em;
    color: #666;
    margin-top: 5px;
    text-align: center;
}
</style>

    <script>
        let currentEngine = 'https://www.google.com/search?q='; // 默认搜索引擎

        document.querySelectorAll('#engine-buttons button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('#engine-buttons button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentEngine = this.getAttribute('data-engine');
            });
        });

        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value;
            window.open(currentEngine + encodeURIComponent(query), '_blank');
        });

        // 设置默认的活动按钮
        document.querySelector('#engine-buttons button').classList.add('active');
